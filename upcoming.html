<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Reminder</title>
  <link rel="stylesheet" href="./upcoming.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  
  <script src="https://kit.fontawesome.com/299df32b1a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid">
    <div id="mra_app" class="row">
      <section class="col-12" id="mra_header_bar">
        <div class="row">
          <div class="col-8 mra_header_title">
            Upcoming reminders
          </div>
          <div class="col-4 mra_header_icon">
            <i class="fa fa-cog">
            </i>
          </div>
        </div>
      </section>
  
      <section class="col-12" id="mra_body">
        <div class="row mra_body_header">
          <di class="col-3">
            Time
          </di>
          <div class="col-9">
            Medicine
            <select name="" id="medicine">
              <option value="0">All</option>
            </select>
          </div>
        </div>
        <div class="row mra_body_data color-violet">
          <div class="col-3">
            <div class="medicine_info">
            <span class="m_icon">
                <i class="fa fa-sun fa-lg"></i>
              </span>
              <span class="m_info">
                <span class="m_name">Noon</span>
              </span>
            </div>
          </div>
          <div class="col-9">
            <div class="medicine_info">
              <span class="m_icon">
                <i class="fa fa-capsules fa-lg"></i>
              </span>
              <span class="m_info">
                <span class="m_name">Histasin</span>
                
              </span>
              <span class="m_status true">
                <i class="fa fa-check"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="row mra_body_data color-orange">
          <div class="col-3">
            <div class="medicine_info">
            <span class="m_icon">
                <i class="fa fa-moon fa-lg"></i>
              </span>
              <span class="m_info">
                <span class="m_name">Night</span>
              </span>
            </div>
          </div>
          <div class="col-9">
            <div class="medicine_info">
              <span class="m_icon">
                <i class="fa fa-syringe fa-lg"></i>
              </span>
              <span class="m_info">
                <span class="m_name">Insulin</span>
                
              </span>
              <span class="m_status">
                <i class="fa fa-check"></i>
              </span>
            </div>
          </div>
        </div>
      </section>
  
      <section class="col-12" id="mra_footer">
        <div class="row">
          <div class="col-12">
            <ul>
              <li class="active">
                <i class="fa fa-bell"></i><span>Reminders</span>
              </li>
              <li>
                <i class="fa fa-cog"></i><span>Settings</span>
              </li>
              <li>
                <i class="fa fa-user-md"></i><span>Treatments</span>
              </li>
              <li>
                <i class="fa fa-user"></i><span>My Account</span>
              </li>
            </ul>
            
          </div>
        </div>
      </section>
    </div>
  </div>

</body>
</html>
