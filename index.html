<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medicine Reminder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="bottom-nav">
      <a href="#" class="user-tab">
        <i class="fa fa-user"></i>
        <span>User</span>
      </a>
      <a href="#" class="add-tab active">
        <i class="fa fa-plus"></i>
      </a>
      <a href="#" class="reminder-tab">
        <i class="fa fa-bell"></i>
        <span>Reminders</span>
      </a>
    </nav>

    <div class="add-page">
      <h1 class="add-header">New Reminder</h1>
      <div class="add-container">
        <form id="add-form">
          <div class="form-group">
            <label for="time-input">Time:</label>
            <input type="time" id="time-input" required />
          </div>
          <div class="form-group">
            <label for="medicine-input">Medicine:</label>
            <input type="text" id="medicine-input" required />
          </div>
          <button type="submit">Add Reminder</button>
        </form>
      </div>
    </div>

    <div class="reminder-page">
      <h1 class="reminder-header">Reminders</h1>
      <div class="reminder-container">
        <div class="time-grid">
          <p>8:00 AM</p>
          <p>12:00 PM</p>
          <p>6:00 PM</p>
        </div>
        <div class="medicine-grid">
          <p>Paracetamol</p>
          <p>Aspirin</p>
          <p>Ibuprofen</p>
        </div>
      </div>
    </div>

    <div class="user-page">
      <h1 class="user-header">User Info</h1>
      <div class="user-container">
        <p class="user-info">Email: john.doe@gmail.com</p>
        <p class="user-info">Phone: 555-555-5555</p>
        <p class="user-info">Address: 123 Main St.</p>
      </div>
    </div>

    <script>
      const form = document.getElementById("add-form");
      const timeInput = document.getElementById("time-input");
      const medicineInput = document.getElementById("medicine-input");
      const timeGrid = document.querySelector(".time-grid");
      const medicineGrid = document.querySelector(".medicine-grid");

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        const timeValue = timeInput.value;
        const medicineValue = medicineInput.value;

        const timeElement = document.createElement("p");
        timeElement.textContent = timeValue;
        timeGrid.appendChild(timeElement);

        const medicineElement = document.createElement("p");
        medicineElement.textContent = medicineValue;
        medicineGrid.appendChild(medicineElement);

        timeInput.value = "";
        medicineInput.value = "";
      });
    </script>
  </body>
</html>
