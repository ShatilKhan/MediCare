<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Medicine</title>
  <link rel="stylesheet" href="./setmedicine.css">
  
  <script src="https://kit.fontawesome.com/299df32b1a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main-container">
    <h1>Set Medicine</h1>
    <form action="./setdate.html">
      <div class="input-container">
        <i class="fas fa-pills"></i>
        <input type="text" placeholder="Medicine Name">
      </div>
      <div class="input-container">
        <i class="fas fa-sort-amount-up"></i>
        <input type="number" placeholder="Dosage Number">
      </div>
      <div class="input-container">
        <i class="fas fa-calendar-alt"></i>
        <input type="date" placeholder="Starting Date">
      </div>
      <div class="input-container">
        <i class="fas fa-clock"></i>
        <input type="number" placeholder="Duration (in days)">
      </div>
      <button>Set Reminder</button>
    </form>
  </div>
</body>
</html>
