<!DOCTYPE html>
<html>
<head>
  <title>Set Date</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./setdate.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/299df32b1a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="set-date-container">
    <div class="set-date-form">
      <h2><i class="fas fa-clock"></i> Set Time & Date</h2>
      <form action="./myreminder.html">
        <div class="form-group">
          <label for="time"><i class="far fa-clock"></i> Time</label>
          <input type="time" id="time" name="time">
        </div>
        <div class="form-group">
          <label for="date"><i class="far fa-calendar-alt"></i> Date</label>
          <input type="date" id="date" name="date">
        </div>
        <input type="submit"  value="Set Reminder">
      </form>
    </div>
  </div>
</body>
</html>
